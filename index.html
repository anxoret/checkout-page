<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
</head>
<body>
    <header class="header header_original-theme">
        <img class="header__img header__img_original-theme" src="./img/logo.png" alt="logo">
    </header>
    <main class="main main_original-theme">
        <article class="article article_original-theme">
            <h1 class="article__h1 article__h1_original-theme">Checkout</h1>

            <section class="products products_original-theme">
                <h2 class="products__h2 products_original-theme">Products</h2>
                <ul class="products__ul products__ul_original-theme">
                    <li class="products__li products__li_original-theme product product__li_original-theme">
                        <div class="product__name product__name_original-theme">
                            <a class="product__link product__link_original-theme" href="#">
                                Apple&#174; - iPad&#174; with Retina&#174; display WI-FI - 32GB - White
                            </a>
                        </div>
                        <div class="product__price product__price_original-theme">
                            $499.00
                        </div>
                    </li>
                    <li class="products__li products__li_original-theme product product__li_original-theme">
                        <div class="product__name product__name_original-theme">
                            <a class="product__link product__link_original-theme" href="#">
                                16GB A Series Walkman Video MP3
                            </a>
                        </div>
                        <div class="product__price product__price_original-theme">
                            $130.00
                        </div>
                    </li>
                </ul>
            </section>

            <section class="shipping-method shipping-method_original-theme">
                <h2 class="shipping-method__h2 shipping-method_original-theme">Shipping method</h2>
                <div class="shipping-method__name shipping-method__name_original-theme">
                    FedEx
                </div>
                <div class="product__price product__price_original-theme">
                    $13.99
                </div>
            </section>

            <section class="payment-method payment-method_original-theme">
                <h2 class="payment__h2 payment_original-theme">Shipping method</h2>
                <div class="payment__methods payment__methods_original-theme">
                    <button class="payment__method-tab payment__method-tab_original-theme">
                        
                    </button>
                </div>
            </section>


        </article>
    </main>
</body>
</html>
